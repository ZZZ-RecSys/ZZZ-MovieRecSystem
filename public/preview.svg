<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Movie recommendation carousel preview</title>
  <desc id="desc">Stylized illustration of the Next.js movie recommendation carousel showing the search panel and recommendation cards.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1f" />
      <stop offset="100%" stop-color="#111b3a" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#101827" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#000" flood-opacity="0.45" />
    </filter>
    <filter id="soft" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <style>
      text { font-family: 'Inter', 'Segoe UI', sans-serif; letter-spacing: 0.02em; }
    </style>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />
  <g transform="translate(80 80)">
    <rect width="1120" height="560" rx="28" fill="#0f172a" filter="url(#shadow)" />
    <rect x="40" y="40" width="320" height="480" rx="20" fill="#111827" stroke="#1f2937" stroke-width="2" />
    <text x="60" y="90" font-size="28" fill="#e2e8f0" font-weight="600">Find your next watch</text>
    <text x="60" y="130" font-size="16" fill="#94a3b8">Search by movie title or describe the vibe you want.</text>
    <rect x="60" y="170" width="280" height="54" rx="12" fill="#0b1222" stroke="#1f2937" />
    <text x="80" y="205" font-size="16" fill="#64748b">e.g. neon-soaked cyberpunk thriller</text>
    <rect x="60" y="248" width="220" height="48" rx="12" fill="#1f2937" />
    <text x="88" y="278" font-size="18" fill="#e2e8f0">Get recommendations</text>
    <rect x="60" y="320" width="280" height="140" rx="18" fill="#111827" stroke="#1f2937" stroke-width="2" />
    <text x="82" y="360" font-size="14" fill="#22d3ee" font-weight="600">Your inferred preferences</text>
    <text x="82" y="388" font-size="14" fill="#94a3b8">• Genres: Sci-Fi, Thriller</text>
    <text x="82" y="416" font-size="14" fill="#94a3b8">• Themes: AI, Dystopia</text>
    <text x="82" y="444" font-size="14" fill="#94a3b8">• Era: 1980s+</text>
    <g transform="translate(400 40)">
      <rect width="680" height="480" rx="24" fill="#0b1222" stroke="#1f2937" stroke-width="2" />
      <text x="40" y="52" font-size="22" fill="#e2e8f0" font-weight="600">Top matches</text>
      <g transform="translate(40 90)">
        <rect width="180" height="320" rx="20" fill="url(#card)" filter="url(#soft)" />
        <rect x="16" y="18" width="148" height="148" rx="16" fill="url(#accentBlue)" opacity="0.85" />
        <text x="20" y="210" font-size="16" fill="#f8fafc" font-weight="600">Neon Horizons</text>
        <text x="20" y="236" font-size="13" fill="#cbd5f5">Match 92%</text>
        <text x="20" y="262" font-size="12" fill="#94a3b8">Synth-wave odyssey through a megacity ruled by sentient corporations.</text>
      </g>
      <g transform="translate(250 60)">
        <rect width="200" height="360" rx="22" fill="url(#card)" filter="url(#soft)" />
        <rect x="18" y="24" width="164" height="164" rx="18" fill="url(#accent)" opacity="0.9" />
        <text x="22" y="224" font-size="16" fill="#f8fafc" font-weight="600">Afterlight Protocol</text>
        <text x="22" y="252" font-size="13" fill="#fde68a">Match 88%</text>
        <text x="22" y="280" font-size="12" fill="#cbd5f5">Combines rogue AI intrigue with grounded emotional stakes.</text>
      </g>
      <g transform="translate(500 90)">
        <rect width="180" height="320" rx="20" fill="url(#card)" filter="url(#soft)" opacity="0.6" />
        <rect x="16" y="18" width="148" height="148" rx="16" fill="#334155" />
        <text x="20" y="210" font-size="16" fill="#e2e8f0" font-weight="600">Quantum Echoes</text>
        <text x="20" y="236" font-size="13" fill="#cbd5f5">Match 85%</text>
        <text x="20" y="262" font-size="12" fill="#94a3b8">Reality-bending mystery with noir pacing and cerebral twists.</text>
      </g>
    </g>
  </g>
</svg>
